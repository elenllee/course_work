{% comment %} <script src={% static "main.js" %}></script> {% endcomment %}
<div class="modal fade" id="new_book" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">≽^- ˕ -^≼ Новая книга </h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form action="" method="POST">{% csrf_token %}
        <div class="modal-body">
            <div class="field">
              <label for="recipient-name" class="fiel m-2">Название книги:</label>
              <input required name="name" placeholder="Введите название книги" type="text" class="form-control" id="recipient-name">
            </div>
            <div class="field">
              <label for="recipient-name" class="field m-2">Автор:</label>
              <input required name="author" placeholder="Введите автора книги" type="text" class="form-control" id="recipient-name">
            </div>
            <div class="field">
              <label for="recipient-name" class="field m-2">Издательство:</label>
              <input required name="publisher" placeholder="Введите книжное издательство" type="text" class="form-control" id="recipient-name">
            </div>
            <div class="field">
              <label for="recipient-name" class="field m-2">Жанр:</label>
              <select required class="form-select" aria-label="Default select example" name="genre" id="recipient-name">
                <option value="Роман">Роман</option>
                <option value="Повесть">Повесть</option>
                <option value="История">История</option>
                <option value="Фэнтези">Фэнтези</option>
                <option value="Фантастика">Фантастика</option>
                <option value="Детектив">Детектив</option>
                <option value="Нон-фикшн">Нон-фикшн</option>
                <option value="Русская классика">Русская классика</option>
                <option value="Зарубежная классика">Зарубежная классика</option>
                <option value="Драма">Драма</option>
              </select>
            </div>
            <div class="field">
              <label for="recipient-name" class="field m-2">Год:</label>
              <input required name="year" max="2024" min="1900" placeholder="Выберите год издания" step="1" type="number" class="form-control" id="recipient-name">
            </div>
            <div class="field">
              <label for="recipient-name" class="field m-2">Обложка:</label>
              <input required name="cover" placeholder="Введите ссылку на обложку" type="url" class="form-control" id="inputGroupFile01"></div>
            </div>
            <div class="modal-footer">
              <button class="btn btn-secondary" data-bs-dismiss="modal">Закрыть без сохранения</button>
              <button type="submit" class="btn btn-success">Добавить книгу</button>
            </div>
          </form>
        </div>
      </div>
    </div>
</div>
